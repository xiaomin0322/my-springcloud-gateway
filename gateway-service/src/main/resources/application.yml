server:
  port: 8081

spring:
  redis:
    host: 172.19.58.36
    port: 6379
  cloud:
    gateway:
      routes:
      - id: route
        uri: http://localhost:8082
        predicates:
        - Path=/gateway/**
        filters:
        ## 限流
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 1
            redis-rate-limiter.burstCapacity: 2
            key-resolver: "#{@apiKeyResolver}"
        ## 去掉url第一个前缀 /gateway/test/gateway --》 /test/gateway
        - StripPrefix=1